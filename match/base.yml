matches:
  - trigger: "::math"
    replace: |-
      $$
      $|$
      $$
  - trigger: ":(?P<numerator>.*)/"
    replace: "\\frac{{{numerator}}}{$|$}"
  - trigger: ":frac"
    replace: "\\frac{$|$}{}"
  - trigger: ":opti:"
    replace: "\\begin{aligned}\n&\\minimize&& $|$ \\\\ \n &\\stt&&\n\\end{aligned}\n"
  - trigger: ":cl:"
    replace: "\\mathcal{$|$}"
  - trigger: ":<"
    replace: "\\langle"
  - trigger: ":mnu"
    replace: "^{-\\nu}"
